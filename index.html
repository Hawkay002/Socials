<!DOCTYPE html>

    <title>Chat Networks</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .chat-box {
            background-color: #141414;
            border-width: 20px;
            border-radius: 10px;
            padding: 30px 15px;
            text-align: center;
            position: relative;
        }

        .chat-box p {
            margin-top: 10px;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .icon {
            font-size: 40px;
            color: #fff;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            filter: drop-shadow(0 0 20px currentcolor) drop-shadow(0 0 17px currentcolor);
        }
        .icon-x svg {
            width: 40px;
            height: 40px;
            display: block;
            margin: 0 auto;
        }
        .icon-x {
            filter: drop-shadow(0 0 20px #1da1f2) drop-shadow(0 0 17px #1da1f2);
        }

        /* Placeholder icons */
        .icon.beeper { color: #3e83ff; }
        .icon.google { color: #db4437; }
        .icon.facebook { color: #1877f2; }
        .icon.rcs { color: #ffac33; }
        .icon.signal { color: #3a76f0; }
        .icon.telegram { color: #26a5e4; }
        .icon.whatsapp { color: #25d366; }
        .icon.instagram { color: #e1306c; }
        .icon.linkedin { color: #0077b5; }
        .icon.discord { color: #5865f2; }
        .icon.slack { color: #4a154b; }
        .icon.youtube { color: #FF0000; }
    </style>
</head>
